<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco Fichin - Cajero automático</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <header>
      <h1>Banco Fichin - Cajero automático</h1>
    </header>
    <main>
      <div class="imagen">
        <img
          src="./img/foto.avif"
          alt="Foto de cajero automático y un cartel de Super Nintend"
        />
      </div>
      <div class="texto">
        <p>
          Este es un simulador de cajero automático, vas a tener que realizar la
          operación de retiro de dinero.
        </p>
        <p>En la consola vas a poder ver información de testeo.</p>
        <p>El sistema funciona mediante prompts y alerts.</p>
        <p>Espero que puedas obtener los resultados deseados.</p>
      </div>
    </main>

    <script src="./js/script.js" defer></script>
  </body>
</html>
